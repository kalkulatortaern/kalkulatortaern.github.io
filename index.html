<!DOCTYPE html>

    <div class="wrapper">
      <div class="buttons">
        <div class="button-launcher">
          <a href="https://download.taern.pl/pc/TaernInstaller.exe">
            <picture>
              <source
                media="(max-width: 700px)"
                srcset="images/mobile/Taern_PobierzLauncher.png"

        <div class="button-www">

                srcset="images/mobile/Taern_WWW.png"
              />

                alt="Zaloguj się przez WWW!"

        </div>

      <div class="logo">

            media="(max-width: 700px)"
